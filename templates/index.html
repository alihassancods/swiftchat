<!doctype html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swift Chat</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link
    href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css"
    rel="stylesheet"
/> </head>   
    <body class="dark-mode">
    <div class="flex">
    <div class="flex flex-col justify-between h-[753px] w-[4%]">
        <div class="flex flex-col p-4">
            <i class="ri-menu-line text-2xl px-[6px] py-[8px] cursor-pointer"></i>
            <i class="ri-chat-3-line text-2xl px-[6px] py-[8px] cursor-pointer"></i>
        </div>
        <div class="flex flex-col p-4">
            <i class="ri-account-circle-line text-2xl px-[6px] py-[8px] cursor-pointer"></i>
        </div>
    </div>
    <div class="flex flex-col border-l border-r border-gray-200 w-[30%]">
        <div class="flex flex-row justify-between p-6">
            <div class="">
                <h3 class="text-2xl">Chats</h3>
            </div>
            <div class="">
                <i class="ri-sticky-note-add-line text-xl p-1"></i>
                <i class="ri-menu-5-line text-xl p-1"></i>
            </div>
        </div>
        <div class="flex justify-center p-4">
            <input
              type="text"
              placeholder="Search or start a new chat"
              class="w-full max-w-md px-4 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-green-500"
            />
          </div>
          <div class="flex items-center justify-between p-3 max-w-md bg-white rounded-xl cursor-pointer hover:bg-gray-200">
            <!-- Left side: Avatar and text -->
            <div class="flex items-center space-x-3">
              <!-- Avatar -->
              <img src="https://images.pexels.com/photos/30565210/pexels-photo-30565210/free-photo-of-rustic-cabin-in-zabljak-municipality-landscape.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" alt="Avatar" class="w-12 h-12 rounded-full object-cover" />
          
              <!-- Name and message -->
              <div>
                <div class="font-semibold text-black">
                  Lorem, ipsum.
                </div>
                <div class="text-sm text-gray-500 flex items-center gap-1">
                  <span>You: </span>
                  <span>Lorem</span>
                </div>
              </div>
            </div>
          
            <!-- Time -->
            <span class="text-sm text-gray-500">6:10 PM</span>
          </div>
        </div>
    <div class="absolute top-1/2 left-1/2 transform -translate-x-1/2 -translate-y-1/2 w-full text-center pl-100 hidden">
        <i class="ri-whatsapp-line text-7xl text-gray-300"></i>
        <h4 class="font-medium text-xl p-4">WhatsApp for Windows</h4>
        <p class="text-gray-500">Send and recieve messages without keeping your phone online.</p>
        <p class="text-gray-500">Use WhatsApp on up to 4 linked devices and 1 phone at the same time.</p>
    </div>
    <div class="h-screen w-full flex flex-col">

        <!-- Top Bar -->
        <div class="flex items-center justify-between bg-white px-4 py-2 shadow">
          <div class="flex items-center space-x-3">
            <img src="https://images.pexels.com/photos/31067936/pexels-photo-31067936/free-photo-of-minimalist-architectural-white-wall-with-blue-sky.jpeg?auto=compress&cs=tinysrgb&w=600&lazy=load" class="rounded-full w-10 h-10" alt="User"/>
            <h2 class="font-medium text-gray-800">Lorem ipsum</h2>
          </div>
          <div class="flex space-x-4 text-gray-500">
            <button><i class="ri-search-line text-xl"></i></button>
          </div>
        </div>
      
        <!-- Chat Body -->
        <div id="chatbody" class="flex-1 overflow-y-auto px-4 py-6 space-y-4">
          <div class="text-center text-xs text-gray-500">9/23/2024</div>
          <div id="chatbox" class="w-300 max-w-[1100px] space-y-3 flex flex-col">
          </div>
        </div>
      
        <!-- Chat Input -->
        <div class="flex items-center p-3 bg-white border-t border-gray-300">
          <button class="text-xl px-2"><i class="ri-emotion-happy-line"></i></button>
          <button class="text-xl px-2"><i class="ri-attachment-line"></i></button>
          <input type="text" id="message-box" placeholder="Type a message" class="flex-1 border-none outline-none px-3 py-2 rounded-lg bg-gray-100 mx-2" />
          <button class="text-xl px-2"><i class="ri-mic-line"></i></button>
        </div>
      
</div>  
</div>
<script src="static/inbox.js"></script> 
</body>
</html>
